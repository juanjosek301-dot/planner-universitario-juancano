<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <main class="chat-container">
    <header class="chat-header">
      <h1>ğŸ“ Asistente AcadÃ©mico</h1>
      <p>Hola estudiante, Â¿en quÃ© puedo ayudarte hoy?</p>
    </header>

    <section id="chat" class="chat-box"></section>

    <div class="chat-input">
      <input type="text" id="input" placeholder="Escribe tu pregunta aquÃ­..." />
      <button onclick="enviar()">Enviar</button>
    </div>
  </main>
  <!--Scrip de api chatbot-->
<script>
  async function enviar() {
    const input = document.getElementById("input");
    const chat = document.getElementById("chat");
    const pregunta = input.value.trim();

    if (!pregunta) return;

    const id_estudiante = 1;

    // Mostrar pregunta en el chat
    chat.innerHTML += `<div class="mensaje usuario">ğŸ‘¤ TÃº: ${pregunta}</div>`;
    input.value = "";

    try {
      const res = await fetch("/api/groq", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          prompt: pregunta,
          id_estudiante: id_estudiante
        })
      });

      const data = await res.json();
      console.log("ğŸ“¥ Respuesta del agente:", data);

      if (res.ok && data.text) {
        chat.innerHTML += `<div class="mensaje bot">ğŸ¤– IA: ${data.text}</div>`;
      } else {
        chat.innerHTML += `<div class="mensaje bot">âš ï¸ No se pudo generar respuesta. Intenta de nuevo.</div>`;
      }

    } catch (error) {
      console.error("ğŸš¨ Error en la solicitud:", error);
      chat.innerHTML += `<div class="mensaje bot">âŒ Error de conexiÃ³n con el servidor.</div>`;
    }

    chat.scrollTop = chat.scrollHeight;
  }
</script>
