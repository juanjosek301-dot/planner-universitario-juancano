<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Profesor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='public/css/perfil_profesor.css') }}">
</head>
<body>
    <div class="perfil-container">
        <div class="perfil-card">
            <div class="perfil-header">
                <img src="{{ url_for('static', filename='public/images/profesor_icon.png') }}" alt="Foto del profesor" class="perfil-foto">
                <h1>{{ profesor.nombre }}</h1>
                <p class="rol">{{ profesor.rol|capitalize }}</p>
            </div>
            <div class="perfil-info">
                <p><strong>ID:</strong> {{ profesor.id }}</p>
                <p><strong>Correo:</strong> {{ profesor.correo }}</p>
            </div>

            <div class="perfil-actions">
                <button onclick="window.location.href='/'" class="btn-volver">Cerrar sesi√≥n</button>
            </div>
        </div>
    </div>
</body>
</html>
