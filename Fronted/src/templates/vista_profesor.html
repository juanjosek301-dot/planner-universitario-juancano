<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPlanner - Vista Profesor</title>
  <link rel="stylesheet" href="../css/vista_profesor.css"/>
  

  <!-- ‚úÖ Carga de CSS correcta -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vista_profesor.css') }}" />
</head>
<body>

  <!-- üîπ Sidebar institucional -->
  <aside class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='public/images/U PLANNER .png') }}" alt="Logo UPlanner" />
    </div>
    <nav>
      <ul>
        <li><a href="#"><img src="{{ url_for('static', filename='public/images/perfil_profesor.png') }}" alt="Perfil" /></a></li>
        <li><a href="#"><img src="{{ url_for('static', filename='public/images/cursos.png') }}" alt="Cursos" /></a></li>
        <li><a href="#"><img src="{{ url_for('static', filename='public/images/mensajes..png') }}" alt="Mensajes" /></a></li>
      </ul>
    </nav>
    <button id="cerrar-sesion">Cerrar sesi√≥n</button>
  </aside>

  <!-- üî∏ Contenido principal -->
  <main class="main-content">
    <header class="main-header">
      <h1 id="bienvenida">Bienvenido, Profesor</h1>
    </header>

    <!-- üìö Crear Curso -->
    <section class="crear-curso">
      <h2>üìò Crear Nuevo Curso</h2>
      <form id="form-curso">
        <input type="text" id="nombre" placeholder="Nombre del curso" required />
        <input type="text" id="codigo" placeholder="C√≥digo del curso" required />
        <textarea id="descripcion" placeholder="Descripci√≥n del curso..."></textarea>
        <button type="submit" id="btn-crear-curso">Crear curso</button>
      </form>
    </section>

    <!-- üìò Mis Cursos -->
    <section class="mis-cursos">
      <h2>Mis Cursos</h2>
      <ul id="lista-cursos"></ul>
    </section>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-curso");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const curso = {
          nombre: document.getElementById("nombre").value,
          codigo: document.getElementById("codigo").value,
          descripcion: document.getElementById("descripcion").value,
          id_profesor: 1  
        };

        try {
          const res = await fetch("/api/cursos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(curso)
        });

        const data = await res.json();
        console.log("üì• Respuesta del servidor:", data);

        if (res.ok) {
          alert("‚úÖ Curso creado correctamente");
          form.reset();
        } else {
          alert("‚ùå Error: " + data.error);
        }
    } catch (error) {
      console.error("üö® Error al enviar:", error);
      alert("Error al conectar con el servidor");
    }
  });
});
</script>

</body>
</html>
