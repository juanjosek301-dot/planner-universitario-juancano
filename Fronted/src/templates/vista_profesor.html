<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPlanner - Vista Profesor</title>
  <link rel="stylesheet" href="../css/vista_profesor.css"/>

<body>
  <!-- üîπ Sidebar institucional -->
  <aside class="sidebar">

      <img src="../../public/images/U PLANNER .png" alt="Logo UPlanner" />

      <ul>
        <li><a href="javascript:void(0)"><img src="../../public/images/perfil_profesor.png" alt="Perfil" /></a></li>

  <main class="main-content">

    <!-- üìö Mis Cursos -->

    <!-- üë• Estudiantes del Curso -->

    </section>
  </main>

  <script src="../js/profesor.js" type="module"></script>

</html>
