<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U Planner - Inicio de sesi√≥n</title>
  <link rel="stylesheet" href="../css/Home.css"/>


  <!-- ‚úÖ Ruta correcta del CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Home.css') }}">
</head>

<body>
  <main class="login-container">
    <section class="login-box">

      <div class="login-header">
        <div class="logo-group">
          <!-- ‚úÖ Im√°genes servidas desde static -->
          <img src="{{ url_for('static', filename='public/images/firma_universidad.png') }}" alt="Universidad de Medell√≠n" class="logo-universidad" />
          <img src="{{ url_for('static', filename='public/images/U PLANNER .png') }}" alt="U Planner" class="logo-planner" />
        </div>
      </div>

      <!-- ‚úÖ FORMULARIO DE CREACI√ìN DE USUARIO -->
      <form id="form-crear" class="login-form" autocomplete="off">
        <h2>Crear usuario</h2>

        <div class="input-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Juan P√©rez" required />
        </div>

        <div class="input-group">
          <label for="email">Correo electr√≥nico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.edu.co" required />
        </div>

        <div class="input-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <div class="input-group">
          <label for="rol">Rol</label>
          <select id="rol" name="rol" required>
            <option value="estudiante">Estudiante</option>
            <option value="profesor">Profesor</option>
          </select>
        </div>

        <button type="submit" class="btn-login">Crear usuario</button>
      </form>

      <!-- ‚úÖ FORMULARIO DE INICIO DE SESI√ìN -->
      <form id="form-login" class="login-form" autocomplete="off">

        <div class="input-group">
          <label for="correo-login">Correo electr√≥nico</label>
          <input type="email" id="correo-login" name="correo" placeholder="ejemplo@correo.edu.co" required />
        </div>

        <div class="input-group">
          <label for="clave-login">Contrase√±a</label>
          <input type="password" id="clave-login" name="clave" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <button type="submit" class="btn-login">Iniciar sesi√≥n</button>
      </form>

      <footer class="login-footer">
        <p>¬© 2025 U Planner. Todos los derechos reservados.</p>
      </footer>
    </section>
  </main>

  <!-- ‚úÖ SCRIPT: Crear usuario -->
  <script>
    document.getElementById("form-crear").addEventListener("submit", function(e) {
      e.preventDefault();

      const datos = {
        nombre: document.getElementById("nombre").value,
        correo: document.getElementById("email").value,
        clave: document.getElementById("password").value,
        rol: document.getElementById("rol").value
      };

      fetch("/api/usuario", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          alert("‚ö†Ô∏è " + data.error);
        } else {
          alert("‚úÖ Usuario creado con √©xito: " + data.nombre);
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("‚ùå No se pudo conectar con el servidor.");
      });
    });
  </script>

  <!-- ‚úÖ SCRIPT: login usuario -->

  <script>
    document.getElementById("form-login").addEventListener("submit", async (e) => {
      e.preventDefault();

    const correo = document.getElementById("correo-login").value;
    const clave = document.getElementById("clave-login").value;

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ correo, clave })
      });

      const data = await res.json();
      console.log("üì• Respuesta login:", data);

      if (res.ok) {
        // üîπ Guarda datos en localStorage
        localStorage.setItem("id_profesor", data.id_usuario);
        localStorage.setItem("rol", data.rol);
        localStorage.setItem("nombre", data.nombre);

        alert(`Bienvenido ${data.nombre}`);

        // ‚úÖ Redirecci√≥n normal (como ya la ten√≠as)
        if (data.rol === "estudiante") {
          window.location.href = "http://127.0.0.1:5000/estudiante";
        } else if (data.rol === "profesor") {
          window.location.href = "http://127.0.0.1:5000/profesor";
        }
      } else {
        alert(data.error || "Error al iniciar sesi√≥n");
      }
    } catch (error) {
      console.error("üö® Error en login:", error);
      alert("Error de conexi√≥n con el servidor");
    }
  });
</script>

</body>
</html>
